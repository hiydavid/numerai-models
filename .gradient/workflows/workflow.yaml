# numerai-models workflow on paperspace gradient

on:
 github:
   branches:
     only: main

defaults:
  resources:
    instance-type: P4000

jobs:
  # 1: clone repo to instance
  cloneNumeraiModelsRepo:
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: https://github.com/hiydavid/numerai-models.git

  # 2. get numerai api public id and secret key
  getNumeraiIDandKey:
    needs:
      - cloneNumeraiModelsRepo
    output:
      PUBLIC_ID:
        type: string
        with:
          value: secret:PUBLIC_ID
      SECRET_KEY:
        type: string
        with:
          value: secret:SECRET_KEY
    uses: container@v1
      with:
      image: bash:5

  # 3: download live data
  downloadNumeraiLiveData:
    needs:
      - cloneNumeraiModelsRepo
    inputs:
      repo: cloneNumeraiModelsRepo.outputs.repo
    outputs:
      data:
        type: volume
    uses: script@v1
    with:
      script: |-
        pip3 install -r requirement.txt
        cp -R /inputs/repo/numerai-models
        cd /numerai
        python3 get_live_data.py







